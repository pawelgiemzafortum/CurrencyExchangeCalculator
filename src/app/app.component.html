<main>
  <div class="content">
    <div class="left-side">
      <app-currency-calculator [rates]="(table$ | async)?.rates || []" (onDateChange)="date$.next($event)"></app-currency-calculator>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <app-currency-table [table]="table$ | async"></app-currency-table>
    </div>
  </div>
</main>

<router-outlet />
